<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kudiFx</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__text">
        <h1>kudiFx</h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Converter</a></li>
          <li class="nav__item"><a href="#">Rates</a></li>
          <li class="nav__item"><a href="#">Feed</a></li>
        </ul>
      </nav>
      <div class="header__date">
        Date
      </div>
    </header>

    <section class="converter">
      <div class="converter__header">
        <h1 class="converter__title">Currency Converter</h1>
        <p class="converter__date">Today 2020-01-08 12:34 UTC</p>
      </div>

      <div class="converter__cur">
        <div class="from">
          <label class="from__label" for="from__content-select">From</label>
          <div class="from__content">
            <select class="from__content-select" name="from__content-select">
              <option class="from__content-option" value="usd">USD - Dollar</option>
            </select>
            <figure class="from__content-img"><img src="./img//svg//us.svg" alt="usa" class="from__img" /></figure>
          </div>
        </div>

        <div class="converter__icon">
          <svg>
            <use xlink:href="sprite.svg#icon-spinner9"></use>
          </svg>
        </div>

        <div class="to">
          <label class="to__label" for="to__content-select">To</label>
          <div class="to__content">
            <select class="to__content-select" name="to__content-select">
              <option class="to__content-option" value="usd">RUB - Ruble</option>
            </select>
            <figure class="to__content-img"><img src="./img//svg//rus.svg" alt="usa" class="to__img" /></figure>
          </div>
        </div>
      </div>
    </section>

    <section class="rates">
      RATES
    </section>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
